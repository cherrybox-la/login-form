<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cherry Box">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="login-form">
        <div class="header-form center-elements mb-2">
            <h1> Inicio de Sesión </h1>
        </div>
        <div class="body-form mb-2">
            <div class="user-credentials">
                <div class="user-name mb-1">
                    <label for="user-name"> Usuario </label>
                    <input type="text" id="user-name">
                </div>
                <div class="password mb-1">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                </div>
                <div class="reset-password mb-1">
                    <a href="#contact"> Olvidé mi contraseña </a>
                </div>
            </div>
            <div class="access-button center-elements mb-2">
                <a href="#contact"> Acceder </a>
            </div>

        </div>

        <div class="footer-form">
            <p class="mb-1"> ¿Aún no tienes una cuenta?</p>
            <div class="create-button">
                <a href="#contact"> Crear Cuenta </a>
            </div>
        </div>
    </div>
    <div class="copy center-elements">
                <p> Created by <a href="#contact"> Cherry Box </a> </p>
    </div>
                                                 
                                                 
    <div class="contact center-elements" id="contact">
        <div>
            <h2 class="mb-2"> Cherry Box, no olvides seguirnos. </h2>
            <div class="center-elements content">

                <div class="social-networks mb-2">
                    <a href="https://www.facebook.com/cherrybox.la" target="_blank"> <img src="img/logotipo-de-la-aplicacion-de-facebook.svg" alt="Link a facebook"></a>
                    <a href="https://bit.ly/36c1csl" target="_blank"> <img src="img/instagram.svg" alt="Link a instagram"></a>
                    <a href="hhttps://github.com/cherrybox-la"> <img src="img/github (1).svg" alt="Link a GitHub"></a>
                    <a href="https://codepen.io/cherrybox"> <img src="img/codepen.svg" alt="Link a codepen"></a>
                </div>

            </div>
            <p> "Se el cambio que deseas ver en el mundo" </p>
            <a id="exit" href="#"> &times; </a>

        </div>
    </div>
</body>

</html>
